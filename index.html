<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossMan's Flashcard System</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../main.js"></script>
</head>
<body>
    <header>
        <h2>BossMan's Flashcard System</h2>
        <nav><a href="">Home</a> <a>View/Edit</a> <a>Play</a></nav>
    </header>
    <div id="content">
        <div id="create-new">
            <p for="name">Your Question:</p>
            <input type="text" id="question" name="name">
            <p for="name">Your Answer:</p>
            <input type="text" id="answer" name="name">
        </div>
        <div id="flashcard-view">
            <div id="heading">
                <h2>Your Flash Cards</h2>
                <input id="submit" class="button" type="button" value="+ Create Flash Card">
            </div>
        </div>
    </div>


    <footer></footer>
</body>
</html>
